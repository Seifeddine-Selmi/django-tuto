{% extends "base.html" %}
{% load static %}
{% block title %}Article {% endblock %}
{% block content %}

   <h1>{{ article.title }} <span class="small">dans {{ article.category.name }}</span></h1>
   <p class="infos">Rédigé par {{ article.author }}, le {{ article.date|date:"DATE_FORMAT" }}</p>
   <div class="contenu">{{ article.content|linebreaks }}</div>

{% endblock %}
